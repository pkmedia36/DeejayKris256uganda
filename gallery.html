<style>
body {
  font-family:'Poppins', sans-serif;
  background:#0b0b0b;

/* NAVBAR */
.custom-navbar{
  background:rgba(0,0,0,.3);
  backdrop-filter: blur(10px);
  transition:.4s;
}
.custom-navbar.scrolled{
  background:#000;
  box-shadow:0 10px 40px rgba(0,0,0,.7);
}

.neon-text{
  color:#0d6efd;
  text-shadow:0 0 10px #0d6efd;
}

.nav-link{
  position:relative;
  transition:.3s;
}
.nav-link::after{
  content:'';
  position:absolute;
  left:0;
  bottom:-6px;
  width:0;
  height:2px;
  background:#0d6efd;
  transition:.3s;
}
.nav-link:hover::after,
.nav-link.active::after{
  width:100%;
}

.neon-btn{
  box-shadow:0 0 15px rgba(13,110,253,.6);
}

/* BUBBLES BACKGROUND */
.bubbles{
  position:fixed;
  inset:0;
  z-index:-1;
  overflow:hidden;
}
.bubbles span{
  position:absolute;
  bottom:-100px;
  width:20px;
  height:20px;
  background:rgba(13,110,253,.4);
  border-radius:50%;
  animation:float 20s linear infinite;
}
.bubbles span:nth-child(even){
  background:rgba(255,255,255,.15);
}

@keyframes float{
  from{
    transform:translateY(0) scale(.8);
  }
  to{
    transform:translateY(-120vh) scale(1.4);
  }
}

/* PAGE HERO UPGRADE */
.page-hero{
  overflow:hidden;
}
.page-hero h1{
  animation:fadeDown 1s ease forwards;
}
.page-hero p{
  animation:fadeUp 1.2s ease forwards;
}

@keyframes fadeDown{
  from{opacity:0; transform:translateY(-40px);}
  to{opacity:1; transform:none;}
}
@keyframes fadeUp{
  from{opacity:0; transform:translateY(40px);}
  to{opacity:1; transform:none;}
}

/* HERO */
.page-hero{
  background:url('assets/images/image-1.jpeg') center/cover no-repeat;
  padding:130px 0;
  position:relative;
}
.page-hero::after{
  content:'';
  position:absolute;
  inset:0;
  background:rgba(0,0,0,.75);
}
.page-hero-content{
  position:relative;
  z-index:2;
  text-align:center;
}

/* SECTION TITLE */
.section-title{
  font-weight:700;
  margin-bottom:35px;
  text-align:center;
}
.section-title::after{
  content:'';
  width:60px;
  height:3px;
  background:#0d6efd;
  display:block;
  margin:10px auto 0;
}

/* GALLERY CARDS */
.gallery-card{
  overflow:hidden;
  border-radius:16px;
  transition:.3s;
}
.gallery-card img{
  width:100%;
  height:250px;
  object-fit:cover;
  display:block;
  transition:.3s;
}
.gallery-card:hover img{
  transform:scale(1.05);
}
.gallery-card:hover{
  box-shadow:0 10px 20px rgba(0,0,0,.5);
}

/* CTA */
.cta{
  background:#0d6efd;
  padding:70px 20px;
  text-align:center;
}
</style>
