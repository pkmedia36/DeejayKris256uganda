<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login | DeejayKris256ug</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap 5 -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
body {
  font-family: 'Poppins', sans-serif;
  background: url('assets/images/login-hero.jpg') center/cover no-repeat fixed;
  color: #fff;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

body::after {
  content:'';
  position: absolute;
  inset:0;
  background: rgba(0,0,0,0.75);
  z-index:0;
}

/* CARD */
.login-card {
  background: rgba(20,20,20,0.9);
  border-radius: 20px;
  padding: 40px;
  width: 100%;
  max-width: 400px;
  position: relative;
  z-index: 1;
  box-shadow: 0 0 20px #0d6efd, 0 0 40px #66b0ff;
  animation: fadeIn 1.5s ease forwards;
}

/* TITLE */
.login-card h2 {
  text-align: center;
  margin-bottom: 30px;
  font-weight: 700;
  color: #0d6efd;
  text-shadow: 0 0 10px #0d6efd, 0 0 20px #66b0ff;
  animation: neonGlow 1.5s ease-in-out infinite alternate;
}

/* INPUT FIELDS */
.form-control {
  background: #141414;
  border: 1px solid #0d6efd;
  border-radius: 10px;
  color: #fff;
  padding: 15px 20px;
  margin-bottom: 20px;
  transition: all 0.4s ease;
}
.form-control:focus {
  border-color: #66b0ff;
  box-shadow: 0 0 15px #0d6efd, 0 0 30px #66b0ff;
  background: #1c1c1c;
  color: #fff;
  outline: none;
}

/* BUTTON */
.btn-login {
  width: 100%;
  padding: 15px;
  font-weight: 600;
  border-radius: 50px;
  border: none;
  background: #0d6efd;
  color: #fff;
  box-shadow: 0 0 15px #0d6efd, 0 0 30px #66b0ff;
  transition: all 0.4s ease;
}
.btn-login:hover {
  background: #66b0ff;
  color: #000;
  box-shadow: 0 0 25px #0d6efd, 0 0 50px #66b0ff;
  transform: scale(1.05);
}

/* LINKS */
.text-center a {
  color: #0d6efd;
  text-decoration: none;
  transition: all 0.3s ease;
}
.text-center a:hover {
  color: #66b0ff;
  text-shadow: 0 0 10px #0d6efd;
}

/* ANIMATIONS */
@keyframes neonGlow {
  0% { text-shadow: 0 0 10px #0d6efd, 0 0 20px #66b0ff; }
  100% { text-shadow: 0 0 20px #0d6efd, 0 0 40px #66b0ff; }
}
@keyframes fadeIn {
  0% {opacity:0; transform: translateY(-30px);}
  100% {opacity:1; transform: translateY(0);}
}
</style>
</head>
<body>

<div class="login-card">
  <h2>Login</h2>
  <form action="dashboard.html" method="POST">
    <input type="email" name="email" placeholder="Email Address" class="form-control" required>
    <input type="password" name="password" placeholder="Password" class="form-control" required>
    <button type="submit" class="btn btn-login">Login</button>
  </form>
  <div class="text-center mt-3">
    <a href="register.html">Don't have an account? Register</a>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
