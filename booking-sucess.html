<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Booking Success | DeejayKris256ug</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap 5 -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Font Awesome -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<!-- AOS Animation -->
<link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">

<style>
body {
  font-family:'Poppins',sans-serif;
  background:#0b0b0b;
  color:#fff;
  display:flex;
  flex-direction:column;
  min-height:100vh;
  scroll-behavior: smooth;
  overflow-x:hidden;
}

/* HERO / SUCCESS */
.success-hero {
  flex:1;
  display:flex;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:100px 20px;
  background: url('assets/images/booking-success.jpg') center/cover no-repeat;
  position:relative;
}
.success-hero::after {
  content:'';
  position:absolute;
  inset:0;
  background:linear-gradient(to top, rgba(0,0,0,.85), rgba(0,0,0,.6));
}
.success-content {
  position:relative;
  z-index:2;
  max-width:600px;
  animation:fadeInUp 1s ease forwards;
}

/* ICON */
.success-content i {
  font-size:100px;
  color:#ff3399;
  margin-bottom:20px;
  animation: bounce 1.2s infinite;
  text-shadow:0 0 15px #ff3399, 0 0 30px #ff66cc;
}

/* HEADINGS & TEXT */
.success-content h1 {
  font-size:2.5rem;
  font-weight:700;
  margin-bottom:15px;
  color:#fff;
}
.success-content p {
  font-size:1.1rem;
  opacity:.85;
  margin-bottom:30px;
}

/* BUTTONS */
.btn-success-home {
  background:#ff3399;
  color:#fff;
  font-weight:600;
  padding:12px 35px;
  border-radius:50px;
  transition:.4s;
  margin-bottom:10px;
}
.btn-success-home:hover {
  background:#ff66cc;
  color:#000;
  box-shadow:0 0 20px #ff3399,0 0 40px #ff66cc;
}
.btn-light {
  color:#ff3399;
  border:2px solid #ff3399;
  background:transparent;
  border-radius:50px;
  padding:12px 35px;
  font-weight:600;
  transition:.4s;
  margin-left:10px;
}
.btn-light:hover {
  background:#ff3399;
  color:#000;
  box-shadow:0 0 20px #ff3399,0 0 40px #ff66cc;
}

/* FOOTER */
footer {
  background:#000;
  padding:25px;
  text-align:center;
  font-size:14px;
  color:#888;
}

/* Animations */
@keyframes bounce {
  0%, 20%, 50%, 80%, 100% {transform:translateY(0);}
  40% {transform:translateY(-15px);}
  60% {transform:translateY(-8px);}
}
@keyframes fadeInUp {
  0% {opacity:0; transform:translateY(50px);}
  100% {opacity:1; transform:translateY(0);}
}
</style>
</head>

<body>

<!-- SUCCESS HERO -->
<section class="success-hero">
  <div class="success-content" data-aos="fade-up">
    <i class="fas fa-check-circle"></i>
    <h1 class="fw-bold display-5">Booking Confirmed!</h1>
    <p>
      Thank you for booking DJ Kris. Your event request has been successfully submitted.
      We will contact you shortly via email or phone to finalize the details.
    </p>
    <a href="home1.html" class="btn btn-success-home btn-lg me-2" data-aos="zoom-in" data-aos-delay="100">Back to Home</a>
    <a href="booking.html" class="btn btn-light btn-lg" data-aos="zoom-in" data-aos-delay="200">Book Another Event</a>
  </div>
</section>

<!-- FOOTER -->
<footer class="text-center py-4 bg-black">
  <p>Â© 2026 DeejayKris256ug. All Rights Reserved.</p>
</footer>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
<script>
AOS.init({ duration:1200, once:true });
</script>
</body>
</html>
